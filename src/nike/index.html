<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/output.css">
    <title>Nike Just do it</title>
</head>

<body class="bg-slate-400 flex justify-center items-center h-screen">
    <main class="flex flex-col p-6 items-center">
        <article class="w-full flex flex-col md:flex-row md:h-[700px]">
            <section class="w-full bg-white p-8 flex flex-col gap-4 md:flex-col md:items-center md:justify-center">
                <h2 class="hidden md:block md:font-bold">Nike Exclusive</h2>
                <div class="flex flex-col gap-4 ">
                    <h1 class="font-bold text-3xl w-48 font-sans">Lançamento <span class="">Nike Air.</span></h1>
                    <div>
                        <p class="animate-pulse">O Tênis do futuro.</p>
                        <p>O futuro a um passo do seu alcance!</p>
                    </div>

                    <a class="bg-black flex justify-center p-2 w-48 text-white font-bold hover:bg-white hover:border-2 border-black hover:text-black"
                        href="#">QUERO CONHECER!</a>
                </div>
            </section>
            <section
                class="w-full bg-nike bg-no-repeat bg-cover md:max-w-xl flex md:flex-col md:items-center md:justify-center">
                <img class="mt-10 hover:scale-100 hover:rotate-6" src="assets/tenis.png" alt="sneaker" />
            </section>
        </article>
    </main>

</body>

</html>
