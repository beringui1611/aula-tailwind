<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <title>Login</title>
</head>

<body class="bg-slate-200">
    <main class="w-full min-h-screen flex flex-col items-center justify-center mx-auto md:flex-row">
        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">
            <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
                <img class="w-36 hover:scale-110 duration-300" src="./assets/user.png" alt="user" />
                <h1 class="text-4xl font-bold mb-7">Login</h1>

                <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white" type="text"
                    placeholder="digite seu email..." />

                <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white" type="text"
                    placeholder="**********" />

                <div class=" w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" />
                        <label class="font-medium">Lembrar senha</label>
                    </div>

                    <a href="#" class="text-sky-600 hover:text-sky-500">Esqueceu a senha?</a>
                </div>
                <button class="w-full bg-blue-600 p-2 rounded-lg text-white font-medium hover:bg-blue-500 duration-200">
                    Acessar
                </button>
                <p class="text-black">
                    NÃ£o possui uma conta?
                    <a href="#" class="text-sky-600 font-medium hover:text-sky-500">Criar uma conta</a>
                </p>
            </div>
        </section>
        <section class="hidden w-full flex-1 md:flex bg-blue-600 h-screen items-center justify-center flex-col p-4 gap-9">
            <h1 class="text-white text-3xl text-center max-w-lg lg:text-4xl ">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado</h1>
            <img
            src="./assets/techs.png" alt="tecnologias"
            class="w-3/4 lg:w-full lg:max-w-md"/>
        </section>
    </main>
</body>

</html>
